<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMF龙日辅助程序</title>
    <!-- 检测浏览器版本是否过旧，用src导入会导致IE浏览器直接报错，放index.js里等不到调用到就会报错 -->
    <script>
        (function () {
            var userAgent = navigator.userAgent;
            var browserName = "";
            var browserVersion = "";

            // 检测浏览器类型和版本
            if (userAgent.indexOf("Firefox") > -1) {
                browserName = "Firefox";
                browserVersion = userAgent.match(/Firefox\/(\d+)/)[1];
            } else if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edge") == -1) {
                browserName = "Chrome";
                browserVersion = userAgent.match(/Chrome\/(\d+)/)[1];
            } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1) {
                browserName = "Safari";
                browserVersion = userAgent.match(/Version\/(\d+)/)[1];
            } else if (userAgent.indexOf("Trident") > -1) {
                browserName = "IE";
                browserVersion = userAgent.match(/rv:(\d+)/)[1];
            } else if (userAgent.indexOf("Edge") > -1) {
                browserName = "Edge";
                browserVersion = userAgent.match(/Edge\/(\d+)/)[1];
            }

            // 判断浏览器版本是否过旧
            var isOutdated = false;
            if (browserName === "IE") {
                isOutdated = true;
            } else if (browserName === "Firefox" && parseInt(browserVersion) < 60) {
                isOutdated = true;
            } else if (browserName === "Chrome" && parseInt(browserVersion) < 70) {
                isOutdated = true;
            } else if (browserName === "Safari" && parseInt(browserVersion) < 12) {
                isOutdated = true;
            } else if (browserName === "Edge" && parseInt(browserVersion) < 79) {
                isOutdated = true;
            }

            if (isOutdated) {
                if (confirm("您的浏览器版本过旧，无法保证程序的正常运行。是否跳转至现代浏览器下载界面")) {
                    window.location.href = "./low_browser.html";
                }
            }
        })();
    </script>
    <!-- jq导入 -->
    <script src="../lib/jquery.min.js"></script>
    <!-- message提示框组件 -->
    <link rel="stylesheet" href="../lib/message/message.min.css">
    <script src="../lib/message/message.min.js"></script>
    <!-- 主css样式表 -->
    <link rel="stylesheet" href="../src/assets/styles/main.css">
</head>
